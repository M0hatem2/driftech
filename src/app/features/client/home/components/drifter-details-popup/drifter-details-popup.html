<!-- Drifter Details Popup -->
<div *ngIf="showPopup && selectedCard"
      class="fixed top-0 bottom-0 left-0 right-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50000000 p-4"
      (click)="onClose()">
      <div class="bg-white  rounded-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto relative"
            (click)="$event.stopPropagation()">

            <!-- Close Button -->
            <button (click)="onClose()"
                  class="absolute top-4 right-4 z-10 bg-white/80 hover:bg-white rounded-full p-2 shadow-lg transition-all">
                  <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                  </svg>
            </button>

            <!-- Header with Badge -->
            <div class="bg-gradient-to-r from-[#e73201] to-[#c62d01] text-white p-6 rounded-t-2xl">
                  <div class="flex items-center gap-4">
                        <div class="bg-white/20 px-4 py-2 rounded-full font-semibold">
                              {{ selectedCard.badgeTitle }}
                        </div>
                  </div>
            </div>

            <!-- Content -->
            <div class="p-6">
                  <!-- Car Image -->
                  <div *ngIf="selectedCard.carAsset" class="mb-6">
                        <img [src]="selectedCard.carAsset" alt="Car"
                              class="w-full object-contain rounded-xl shadow-lg max-h-96">
                  </div>
                  <!-- Headline -->
                  <h3 class="text-2xl font-bold text-[#6B4B3A] mb-3">
                        {{ selectedCard.headline }}
                  </h3>

                  <!-- Subheadline -->
                  <p class="text-lg text-[#7A7A7A] mb-6 font-medium">
                        {{ selectedCard.subHeadline }}
                  </p>

                  <!-- Bullets -->
                  <div class="space-y-3 mb-8">
                        <div *ngFor="let bullet of selectedCard.bullets"
                              class="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                              <span class="text-green-600 font-bold text-lg mt-1">âœ“</span>
                              <span class="text-gray-700">{{ bullet }}</span>
                        </div>
                  </div>

                  <!-- CTA Button -->
                  <div class="text-center">
                        <button (click)="onButtonClick()"
                              class="bg-[#e73201] hover:bg-[#c62d01] text-white px-8 py-3 rounded-lg font-semibold text-lg transition-all shadow-lg hover:shadow-xl">
                              {{ selectedCard.ctaText }}
                        </button>
                  </div>
            </div>
      </div>
</div>
