<section class="text-foundation-gray-lighter py-10 px-4 md:px-6 lg:px-0 max-w-[1200px] mx-auto" (animateOnScroll)="onAnimate()" [@scrollFadeUp]="animationState">
  <div class="flex flex-col items-center max-w-[1120px] mx-auto">

    <!-- Title & Description -->
    <div class="text-center max-w-[858px] mx-auto">
      <h2 class="text-foundation-brown-darker text-2xl sm:text-3xl md:text-4xl font-bold leading-snug">
        {{ 'WHICH_DRIFTER' | translate }}
      </h2>
      <p class="mt-4 text-base sm:text-lg md:text-xl text-foundation-gray-normal-hover leading-relaxed">
        {{ 'WHICH_DRIFTER_DESC' | translate }}
      </p>
    </div>

    <!-- Cards Grid -->
    <div class="mt-9 w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8 items-stretch">
      <app-which-drifter-card *ngFor="let card of whichDrifterCards" [cardData]="card"
        (cardClicked)="onCardClick($event)" (buttonClicked)="onCardButtonClick($event)"
        class="flex"></app-which-drifter-card>
    </div>

  </div>

  <!-- Drifter Details Popup -->
  <div *ngIf="showPopup && selectedCard"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 z-[5000000]"
    (click)="closePopup()">
    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto relative  "
      (click)="$event.stopPropagation()">

      <!-- Close Button -->
      <button (click)="closePopup()"
        class="absolute top-4 right-4 z-10 bg-white/80 hover:bg-white rounded-full p-2 shadow-lg transition-all">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Header with Badge -->
      <div class="bg-gradient-to-r from-[#e73201] to-[#c62d01] text-white p-6 rounded-t-2xl">
        <div class="flex items-center gap-4">
          <div class="bg-white/20 px-4 py-2 rounded-full font-semibold">
            {{ selectedCard.badgeTitle }}
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="p-6">
        <!-- Car Image -->
        <div *ngIf="selectedCard.carAsset" class="mb-6">
          <img [src]="selectedCard.carAsset" alt="Car" class="w-full object-contain rounded-xl shadow-lg max-h-96">
        </div>
        <!-- Headline -->
        <h3 class="text-2xl font-bold text-[#6B4B3A] mb-3">
          {{ selectedCard.headline }}
        </h3>

        <!-- Subheadline -->
        <p class="text-lg text-[#7A7A7A] mb-6 font-medium">
          {{ selectedCard.subHeadline }}
        </p>

        <!-- Bullets -->
        <div class="space-y-3 mb-8">
          <div *ngFor="let bullet of selectedCard.bullets" class="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
            <span class="text-green-600 font-bold text-lg mt-1">âœ“</span>
            <span class="text-gray-700">{{ bullet }}</span>
          </div>
        </div>

        <!-- CTA Button -->
        <div class="text-center">
          <button (click)="onCardButtonClick(selectedCard); closePopup()"
            class="bg-[#e73201] hover:bg-[#c62d01] text-white px-8 py-3 rounded-lg font-semibold text-lg transition-all shadow-lg hover:shadow-xl">
            {{ selectedCard.ctaText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
