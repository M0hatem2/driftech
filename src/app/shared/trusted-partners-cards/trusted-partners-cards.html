<div [class]="'trusted-partners-cards ' + (isDesktopLayout ? 'desktop-layout' : 'mobile-layout')">

  <!-- Mobile/Tablet Layout -->
  <div *ngIf="!isDesktopLayout" class="flex gap-3 overflow-x-auto py-2">
    <ng-container *ngFor="let partner of partners">
      <img
        [attr.alt]="partner.alt"
        class="shadow-partner-image h-[75px] min-w-[75px] rounded-full"
        [src]="partner.logoUrl">
    </ng-container>
  </div>

  <!-- Desktop Layout -->
  <div *ngIf="isDesktopLayout" class="xl:flex xl:h-[576px] xl:w-full xl:flex-col xl:gap-8 xl:px-1 xl:pt-0 xl:pb-16" dir="ltr">

    <!-- First grid -->
    <div class="min-h-[560px] xl:grid xl:grid-cols-2 xl:grid-rows-[repeat(2,minmax(0,1fr))] xl:gap-4 overflow-hidden">
      <img *ngFor="let i of [0,1,2,3]" [attr.alt]="partners[i]?.alt"
        [class]="getDesktopImageClass(i)" [src]="partners[i]?.logoUrl">
    </div>

    <!-- Second grid -->
    <div class="min-h-[560px] xl:grid xl:grid-cols-2 xl:grid-rows-[repeat(2,minmax(0,1fr))] xl:gap-4 overflow-hidden">
      <img *ngFor="let i of [4,5,6,7]" [attr.alt]="partners[i]?.alt"
        [class]="getDesktopImageClass(i)" [src]="partners[i]?.logoUrl">
    </div>

    <!-- Third grid -->
    <div class="min-h-[560px] xl:grid xl:grid-cols-2 xl:grid-rows-[repeat(2,minmax(0,1fr))] xl:gap-4 overflow-hidden">
      <img *ngFor="let i of [8,9,10,11]" [attr.alt]="partners[i]?.alt"
        [class]="getDesktopImageClass(i)" [src]="partners[i]?.logoUrl">
    </div>

    <!-- Fourth grid -->
    <div class="min-h-[280px] xl:grid xl:grid-cols-2 xl:grid-rows-[repeat(1,minmax(0,1fr))] xl:gap-4 overflow-hidden">
      <img *ngFor="let i of [12,13]" [attr.alt]="partners[i]?.alt"
        [class]="getDesktopImageClass(i)" [src]="partners[i]?.logoUrl">
    </div>

  </div>
</div>
