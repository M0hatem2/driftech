<section class="max-w-[1200px] mx-auto px-4 md:px-6 my-16" (animateOnScroll)="onAnimate()"
  [@scrollFadeUp]="animationState">
  <h2 class="font-poppins text-[30px] md:text-[36px] leading-[44px] font-semibold text-black mb-6">
    {{ 'FEATURED_CARS' | translate }}
  </h2>

  <div class="relative " dir="ltr">
    <div #cardContainer
      class="flex gap-6 overflow-x-auto scroll-smooth scrollbar-hide cursor-grab snap-x snap-mandatory select-none"
      style="overflow-x: auto; overflow-y: hidden; user-select: none;">

      <ng-container *ngFor="let card of cards">
        <div
          class="flex-none w-[300px] my-6 md:w-[350px] bg-white rounded-xl shadow-lg snap-start  transition-transform duration-300 card-item">
          <img [src]="card.img" [alt]="card.title" class="w-full h-48 object-cover rounded-t-xl">
          <div class="p-4">
            <h3 class="font-poppins font-semibold text-lg text-black mb-2">{{ card.title }}</h3>
            <p class="text-gray-600 text-sm">{{ card.desc }}</p>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</section>
