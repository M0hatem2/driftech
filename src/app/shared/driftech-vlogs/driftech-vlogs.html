<section class="max-w-[1200px] mx-auto px-4 sm:px-6 lg:px-8 my-12 sm:my-16">
  <!-- Title -->
  <h2 class="font-poppins text-[24px] sm:text-[28px] md:text-[32px] lg:text-[36px] leading-[32px] sm:leading-[36px] md:leading-[40px] lg:leading-[44px] font-semibold text-black px-2 sm:px-0">
    Driftech Vlogs
  </h2>

  <!-- Loading State -->
  <div *ngIf="loading" class="mt-4 sm:mt-6 lg:mt-8 flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="mt-4 sm:mt-6 lg:mt-8 bg-red-50 border border-red-200 rounded-lg p-6 text-center">
    <p class="text-red-600">{{ error }}</p>
    <button (click)="loadVideos()" class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
      Try Again
    </button>
  </div>

  <!-- Vlogs Grid Container -->
  <div *ngIf="!loading && !error" class="mt-4 sm:mt-6 lg:mt-8">
    <!-- Pass vlogs data to cards component -->
    <app-driftech-vlogs-cards [vlogs]="vlogs"></app-driftech-vlogs-cards>
    
    <!-- No Videos State -->
    <div *ngIf="vlogs.length === 0" class="text-center py-12">
      <p class="text-gray-500 text-lg">No videos available at the moment.</p>
    </div>
  </div>
</section>
