<!-- Preloader -->
<div [class.opacity-0]="!isLoading"
	class="transition-opacity duration-500 fixed inset-0 bg-gradient-to-br from-white/70 via-orange-50/70 to-[#FDF6F2]/70 flex flex-col items-center justify-center z-50 backdrop-blur-md">
	<!-- Multi-layered Spinner -->
	<div class="relative flex items-center justify-center w-32 h-32">
        <!-- Spinner Circle -->
        <span class="absolute w-32 h-32 rounded-full border-4 border-orange-400 border-t-transparent animate-spin"></span>
        <!-- Image in Center -->
		<img src="Artboard 1 copy 3.png" alt="" class="w-24 h-24 object-contain z-10">
	</div>
</div>
