<form class="ant-form ant-form-horizontal ant-form-hide-required-mark">

  <!-- Car Option -->
  <label
    class="flex cursor-pointer items-center justify-between border-2 bg-white transition border-foundation-red-normal mb-8 w-full rounded-lg px-5 py-5 hover:shadow-md">
    <span class="text-foundation-red-normal w-[calc(100%-35px)]">
      <div class="font-poppins flex w-full items-start gap-4 md:flex-row md:items-center">
        <img src="/assets/car-image-not-available-DapqN1wL.jpg" alt="MG - 2014"
          class="rounded-lg object-cover w-[100px] h-[100px] md:w-[140px] md:h-[140px]" />
        <div>
          <h4 class="font-semibold text-black">MG - 2014</h4>

          <div class="mt-3 flex flex-wrap items-center gap-2">
            <span class="tag-style"></span>
            <span class="tag-style">Automated Manual</span>
            <span class="tag-style">65413</span>
          </div>
        </div>
      </div>
    </span>

    <span
      class="relative flex items-center justify-center rounded-full border-2 border-foundation-red-normal w-[32px] h-[32px]">
      <span class="bg-foundation-red-normal w-[20px] h-[20px] rounded-full"></span>
    </span>
    <input class="hidden" type="radio" name="custom-radio" value="3" checked />
  </label>

  <!-- Inputs Section -->
  <div class="mb-8 flex flex-col gap-8">
    <div>
      <div class="flex flex-col md:flex-row items-center gap-5 md:gap-8">

        <!-- First Name -->
        <div class="w-full form-item">
          <input id="firstName" type="text" placeholder="{{ 'FIRST_NAME' | translate }}" value="Hayes"
            class="input-style" />
        </div>

        <!-- Last Name -->
        <div class="w-full form-item">
          <input id="secondName" type="text" placeholder="{{ 'LAST_NAME' | translate }}" value="Ferguson"
            class="input-style" />
        </div>
      </div>

      <!-- Governorate -->
      <div class="form-item">
        <div class="select-style">
          <span class="selected-text">{{ 'GOVERNORATE' | translate }}</span>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>

      <!-- Area -->
      <div class="form-item">
        <div class="select-style">
          <span class="selected-text">{{ 'AREA' | translate }}</span>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>

      <!-- Street -->
      <div class="form-item">
        <input id="street" type="text" value="Similique sunt venia" placeholder="{{ 'STREET' | translate }}"
          class="input-style" />
      </div>
    </div>

    <!-- Building & Floor -->
    <div class="flex flex-col sm:flex-row gap-5">
      <div class="w-full form-item">
        <input placeholder="{{ 'BUILDING_NUMBER' | translate }}" value="682" class="input-style" id="buildingNumber" />
      </div>

      <div class="w-full form-item">
        <input placeholder="{{ 'FLOOR_NUMBER' | translate }}" value="27" class="input-style" id="floorNumber" />
      </div>
    </div>
  </div>

  <!-- Employment -->
  <div class="form-item">
    <div class="select-style">
      <span class="selected-text">{{ 'EMPLOYMENT_INFORMATION' | translate }}</span>
      <i class="fa-solid fa-angle-down"></i>
    </div>
  </div>

  <!-- University -->
  <div class="form-item">
    <div class="select-style">
      <span class="selected-text">{{ 'EDUCATION' | translate }}</span>
      <i class="fa-solid fa-angle-down"></i>
    </div>
  </div>

</form>
