      <div class="max-w-full">
            <div class="flex flex-nowrap gap-4 overflow-x-auto py-2 select-none scrollbar-hide"
                  style="touch-action: pan-y; cursor: grab;">

                  <!-- All -->
                  <label
                        [class]="selectedPriceRange === 'All' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="All" [(ngModel)]="selectedPriceRange"
                              (change)="onPriceRangeChange(selectedPriceRange)" name="filter">{{ 'ALL' | translate }}
                  </label>

                  <!-- 10,000 - 50,000 -->
                  <label
                        [class]="selectedPriceRange === '10,000 - 50,000' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="10,000 - 50,000" [(ngModel)]="selectedPriceRange"
                              (change)="onPriceRangeChange(selectedPriceRange)" name="filter">{{ 'PRICE_RANGE_10_50' |
                        translate }}
                  </label>

                  <!-- 50,001 - 250,000 -->
                  <label
                        [class]="selectedPriceRange === '50,001 - 250,000' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="50,001 - 250,000" [(ngModel)]="selectedPriceRange"
                              (change)="onPriceRangeChange(selectedPriceRange)" name="filter">50,001 - 250,000
                  </label>

                  <!-- 250,001 - 900,000 -->
                  <label
                        [class]="selectedPriceRange === '250,001 - 900,000' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="250,001 - 900,000" [(ngModel)]="selectedPriceRange"
                              (change)="onPriceRangeChange(selectedPriceRange)" name="filter">250,001 - 900,000
                  </label>

                  <!-- 900,001 - 1,000,000 -->

                        [class]="selectedPriceRange === '900,001 - 1,000,000' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="900,001 - 1,000,000" [(ngModel)]="selectedPriceRange"
                              (change)="onPriceRangeChange(selectedPriceRange)" name="filter">900,001 - 1,000,000
                  </label>

                  <!-- 1,000,001 - 1,500,000 -->

                        [class]="selectedPriceRange === '1,000,001 - 1,500,000' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="1,000,001 - 1,500,000"

                  </label>

                        [class]="selectedPriceRange === '1,500,001 - 2,000,000' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="1,500,001 - 2,000,000"

                  </label>

                        <input class="hidden" type="radio" value="2,000,001 - 3,000,000"

                  </label>

                  <!-- 3,000,001 - 4,000,000 -->
                  <label
                        [class]="selectedPriceRange === '3,000,001 - 4,000,000' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">

                  </label>

                  <!-- More than 4,000,001 -->
                  <label
                        [class]="selectedPriceRange === 'More than 4,000,001' ? 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-foundation-orange-normal text-neutral-0 border border-transparent' : 'min-w-fit cursor-pointer rounded-lg px-4 py-2 text-sm font-medium transition select-none bg-neutral-0 border-foundation-gray-normal text-foundation-gray-normal hover:border-orange-opacity-60 hover:text-orange-opacity-60 border'">
                        <input class="hidden" type="radio" value="More than 4,000,001" [(ngModel)]="selectedPriceRange"
                              (change)="onPriceRangeChange(selectedPriceRange)" name="filter">More than 4,000,001
                  </label>
            </div>
      </div>
      <div class="relative ">
            <div #cardContainer *ngIf="filteredCars.length > 0"
                  class="grid grid-flow-col auto-cols-max gap-6 overflow-x-auto scroll-smooth scrollbar-hide cursor-grab snap-x snap-mandatory select-none"
                  style="overflow-x: auto; overflow-y: hidden; user-select: none;">

                  <ng-container *ngFor="let car of filteredCars">
                        <div class="flex-none snap-start transition-transform duration-300 card-item">
                              <app-cars-by-down-payments-card [car]="car"></app-cars-by-down-payments-card>
                        </div>
                  </ng-container>

            </div>
            <div *ngIf="filteredCars.length === 0" class="flex flex-col items-center justify-center py-16">
                  <img src="assets/icons/No cars found.svg" alt="No cars found" class="w-55 h-55 mb-4">
                  <p class="text-gray-500 text-lg">{{ 'NO_CARS_FOUND' | translate }}</p>
            </div>
      </div>
</section>
