<!-- Account Popup Modal -->
<div *ngIf="showPopup"
  class="fixed inset-0 z-[1000] flex items-center justify-center bg-black bg-opacity-50 h-screen w-full"
  (click)="closePopup()">
  <div class="bg-white rounded-xl shadow-2xl p-6 mx-4 max-w-sm w-full transform transition-all"
    (click)="$event.stopPropagation()">

    <!-- Close Button -->
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-800">معلومات الحساب</h3>
      <button (click)="closePopup()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <i class="fa-solid fa-times text-xl"></i>
      </button>
    </div>

    <!-- Account Info -->
    <div class="text-center mb-6">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
        <i class="fa-solid fa-user text-green-500 text-2xl"></i>
      </div>
      <p class="text-gray-600 mb-1">أنت مسجل الدخول بحساب</p>
      <p class="text-lg font-medium text-gray-800">{{ getAccountName() }}</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3">
      <button (click)="cancel()"
        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200">
        إلغاء
      </button>
      <button (click)="logout()"
        class="flex-1 bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200">
        تسجيل خروج
      </button>
    </div>
  </div>
</div>
