<div class="bg-white rounded-lg p-8 max-w-md mx-4 relative" (click)="$event.stopPropagation()">
      <!-- Close button -->
      <button (click)="hideAuthPopup()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Popup content -->
      <div class="text-center">
        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-orange-100 mb-4">
          <svg class="h-6 w-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
          </svg>
        </div>

        <!-- Title -->
        <h3 class="text-lg font-medium text-gray-900 mb-2">
          تسجيل الدخول مطلوب
        </h3>

        <!-- Message -->
        <p class="text-sm text-gray-500 mb-6">
          يجب تسجيل الدخول للمتابعة مع طلب التمويل
        </p>

        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row gap-3">
          <button (click)="navigateToLogin()"
            class="flex-1 px-4 py-2 bg-[#e73201] text-white text-sm font-medium rounded-lg hover:bg-[#c62d01] focus:outline-none focus:ring-2 focus:ring-[#e73201]/50 transition-all">
            تسجيل الدخول
          </button>
          <button (click)="navigateToRegister()"
            class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-all">
            إنشاء حساب جديد
          </button>
        </div>
      </div>
    </div>
